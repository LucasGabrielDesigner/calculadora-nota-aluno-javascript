</head>
<body>
    <main>
        <header>
            <tr>
                <a href="#"><td><img class="foto" src="./imagens/whatsapp.png" alt="Whatsapp"></td></a>
                <a href="#"><td><img class="foto" src="./imagens/instagram.png" alt="Instagram"></td></a>

                <a href="#"><td><img class="foto" src="./imagens/telephone-fixo.png" alt="Telefone-fixo"></td></a>


            </tr>

        </header>
        
        <h1>Seja único, seja Unicú - Universidade de Curitiba</h1>
        <div>
            <script src="./js/script.js"></script> 
            <form>
                <label>Nome do Aluno(a/e): </label>
                <input type="text" id="NomeAluno" placeholder="Digite aqui, seu nome.">
                <br>

                <label>Selecione a matéria:</label>
                <select id="materias">
                    <option value="m1">Português</option>
                    <option value="m2">Matemática</option>
                    <option value="m3">Geografia</option>
                    <option value="m4">História</option>
                    <option value="m5">Ciências</option>
                    <option value="m6">Inglês</option>
                    <option value="m7">Espanhol</option>
                </select>
                <br>

                <label>Trabalho: </label>
                <input type="number" id="trabalho" placeholder="Coloque a nota do seu trabalho.">
                <br>

                <label>Teste: </label>
                <input type="number" id="teste" placeholder="Coloque a nota do seu teste.">
                <br>

                <label>Prova: </label>
                <input type="number" id="prova" placeholder="Coloque a nota do sua prova.">
                <br>
                <button onclick="MediaAluno()">Calcular</button>
                <br>

                <label id="resultado"></label>

             </form>
        </div>
    </main>
